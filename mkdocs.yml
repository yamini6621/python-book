site_name: Professional Python Programming
site_url: https://pythonbook.org
repo_url: https://github.com/ying-teaching/python-book
repo_name: 'GitHub'

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.footer

exclude_docs: |
  *.ipynb

nav:
  - Home: index.md
  - Book:
      - 'Part I. Fundamental Python Programming':
          - 'Chapter 1: Introduction':
              - ch01_introduction/notes/introduction.md
              - ch01_introduction/notes/crash_course.md
          - 'Chapter 2: Variable and Expression':
              - ch02_variable/notes/variables.md
              - ch02_variable/notes/expression_statement.md
              - ch02_variable/notes/turtle_introduction.md
          - 'Chapter 3: Branch': ch03_branch/notes/branch.md
          - 'Chapter 4: Loop': ch04_loop/notes/loop.md
          - 'Chapter 5: Function': ch05_function/notes/function.md
          - 'Chapter 6 Collection': ch06_collection/notes/collection.md
          - 'Chapter 7 Class':
              - ch07_class/notes/basic_class.md
              - ch07_class/notes/advanced_class.md
      - 'Part II. Advanced Python Programming':
          - 'Chapter 8 Exception (TBC)': tbc.md
          - 'Chapter 9 Module (TBC)': tbc.md
          - 'Chapter 10 File (TBC)': tbc.md
          - 'Chapter 11: Data Model': ch11_data_model/notes/data_model.md
      - 'Part III. Algorithm Thinking':
          - 'Chapter 12: A Web Site':
              - ch12_django/notes/basic_django.md
              - ch12_django/notes/advanced_django.md
          - 'Chapter 13: A Lisp Interpreter (TBC)': tbc.md
  - Slides: slides.md
  - Code: code.md
  - Appendix:
      - 'Development Tools':
          - 'Command Line Interface': appendix/command_line.md
          - 'Python Installation': appendix/install_python.md
          - 'VS Code': appendix/vscode_python.md
          - 'Git and GitHub': appendix/git_and_github.md
      - 'Learn Programming':
          - 'Learn Programming': appendix/misc/learn_programming.md
          - 'Rust and Cryptography': appendix/misc/rust_cryptography.md

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

copyright: Copyright &copy; 2023 Ying Liu
extra:
  generator: false
