          - ch02_variable/notes/turtle_introduction.md
      - 'Chapter 3: Branch': ch03_branch/notes/branch.md
      - 'Chapter 4: Loop': ch04_loop/notes/loop.md
      - 'Chapter 5: Function': ch05_function/notes/function.md
      - 'Chapter 6': tbc.md
      - 'Chapter 7': tbc.md
      - 'Chapter 8': tbc.md
      - 'Chapter 9': tbc.md
      - 'Chapter 10': tbc.md
  - 'Part II. Pragmatic Programming':
      - 'Chapter 11: Test': tbc.md
      - 'Chapter 12: Data Model': tbc.md
      - 'Chapter 13: Log': tbc.md
      - 'Chapter 14: Type': tbc.md
      - 'Chapter 15: Performance': tbc.md
  - 'Part III. Algorithm Thinking':
      - 'Chapter 16: A Web Site': tbc.md
      - 'Chapter 17: A Lisp Interpreter': tbc.md
